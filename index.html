<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <form class="row">
            <div class="col-6">
                <label for="emailInput" class="form-label">Correo electronico:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu correo">
            </div>
            <div class="col-6">
                <label for="inputPass" class="form-label">Contrasena:</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contrasena">
            </div>
            <div class="col-12">
                <label for="inputName" class="form-label">Nombre(s):</label>
                <input type="text" class="form-control" id="inputName" placeholder="Escribe tu(s) nombre(s)">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./css/bootstrap.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear PostIt - Postit</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="scroll">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./media/logo.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
          PostIt
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                  <img src="./media/profile.jpg" alt="ProfilePic" width="24" height="24" class="d-inline-block align-text-center">
                  Registro/Mi nombre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Búsqueda Avanzada</a>
            </li>
          </ul>
          <form class="d-flex" role="buscar">
            <input class="form-control me-2" type="buscar" placeholder="Buscar publicación" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
      </nav>
      <div class="container" id="titulo">
        <span class="row g-3 mt-3">
            <h1><b>Crear PostIt</b></h1></div>
        </span>
      </div>
    <div class="container">
        <form class="row g-3 mt-3">
            <div class="col-12">
                <label for="inputTitle" class="form-label">Título de PostIt:</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Mi historia de hoy">
            </div>
            <div class="col-12">
                <label for="inputDesc" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="inputDesc" placeholder="Hace unas horas...">
            </div>
            <div class="col-6">
                <label for="inputPass" class="form-label">Categoría:</label>
                <br>
                <label>
                <input type="checkbox" value="first_cat" id="idCat1"> Chisme&emsp;
                <input type="checkbox" value="second_cat" id="idCat2"> Gracioso&emsp;
                <input type="checkbox" value="third_cat" id="idCat3"> Consejo&emsp;
                <input type="checkbox" value="fourth_cat" id="idCat4"> Cocina&emsp;
                <input type="checkbox" value="fifth_cat" id="idCat5"> Terror&emsp;
              <input type="checkbox" value="sixth_cat" id="idCat6"> Otro&emsp;</label>
            </div>
            <div class="col-6">
                <label for="inputFile" class="form-label">Multimedia (opcional):</label>
                <input type="file" class="form-control" id="inputFile">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
        </form>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./css/bootstrap.min.js"></script>
  </body>
  <footer class="mt-auto" id="footer">

  </footer>
</html>

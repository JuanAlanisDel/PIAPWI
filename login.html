<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <form class="row g-3 mt-3">
            <h1>Registro de usuario</h1>
            <div class="col-12">
                <label for="inputUser" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Escribe tu nombre de usuario">
            </div>
            <div class="col-12">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./css/bootstrap.min.js"></script>
  </body>
  <footer class="mt-auto" id="footer">
    <h6>Autores</h6>
    <h6>Juan Gerardo Alanís Delgado</h6>
    <h6>Daniel</h6>
  </footer>
</html>
